
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Shop 3D - Dog Floor</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      z-index: 1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div id="info">Use WASD or arrows to move</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/PointerLockControls.js"></script>
<script>
  let scene, camera, renderer, keys = {};

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xbfd1e5);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(-15, 2, -9);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
    hemiLight.position.set(0, 200, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff);
    dirLight.position.set(0, 200, 100);
    scene.add(dirLight);

    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x999999, depthWrite: false })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    const shelf = new THREE.Mesh(
      new THREE.BoxGeometry(2, 1, 0.5),
      new THREE.MeshStandardMaterial({ color: 0x8B4513 })
    );
    shelf.position.set(-15, 0.5, -10);
    scene.add(shelf);

    const loader = new THREE.TextureLoader();

    loader.load('8881f559-ac12-47a3-bbda-ede48c77bb43.png', (texture1) => {
      const product1 = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1.5, 0.3),
        new THREE.MeshBasicMaterial({ map: texture1 })
      );
      product1.position.set(-15.5, 1.3, -10);
      scene.add(product1);
    });

    loader.load('7dbabdcc-e210-4414-bf20-8d66cc85462c.png', (texture2) => {
      const product2 = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1.5, 0.3),
        new THREE.MeshBasicMaterial({ map: texture2 })
      );
      product2.position.set(-14.5, 1.3, -10);
      scene.add(product2);
    });

    document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    if (keys['w'] || keys['arrowup']) camera.position.z -= 0.2;
    if (keys['s'] || keys['arrowdown']) camera.position.z += 0.2;
    if (keys['a'] || keys['arrowleft']) camera.position.x -= 0.2;
    if (keys['d'] || keys['arrowright']) camera.position.x += 0.2;

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
