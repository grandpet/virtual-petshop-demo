<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Pet Shop</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
    #product-popup {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 20;
      font-family: sans-serif;
    }
    #cart {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 15;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">Use W A S D to move, mouse to look around. Click on a product.</div>
  <div id="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
  <div id="product-popup">
    <h2 id="popup-title">Product Name</h2>
    <p id="popup-description">Description here...</p>
    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="closePopup()">Close</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let camera, scene, renderer, controls;
    let cartCount = 0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xdfefff);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 10);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0xf2f2f2 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const rackGeometry = new THREE.BoxGeometry(10, 2, 0.5);
      const rackMaterial = new THREE.MeshStandardMaterial({ color: 0x999999 });
      for (let i = 0; i < 3; i++) {
        const rack = new THREE.Mesh(rackGeometry, rackMaterial);
        rack.position.set(0, 1, i * 5);
        scene.add(rack);

        for (let j = -4; j <= 4; j += 2) {
          const box = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshStandardMaterial({ color: 0xffcc00 })
          );
          box.position.set(j, 2, i * 5);
          box.name = "Product " + (i * 5 + j);
          scene.add(box);
        }
      }

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => controls.lock());

      document.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyW': controls.moveForward(0.2); break;
          case 'KeyS': controls.moveForward(-0.2); break;
          case 'KeyA': controls.moveRight(-0.2); break;
          case 'KeyD': controls.moveRight(0.2); break;
        }
      });

      window.addEventListener('click', onClick);
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onClick(event) {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        const obj = intersects[0].object;
        if (obj.name.startsWith("Product")) {
          showPopup(obj.name);
        }
      }
    }

    function showPopup(name) {
      document.getElementById("popup-title").textContent = name;
      document.getElementById("popup-description").textContent = "This is a great pet shop item!";
      document.getElementById("product-popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("product-popup").style.display = "none";
    }

    function addToCart() {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
      closePopup();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
