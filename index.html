
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Shop 3D - Dog Floor</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      z-index: 1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div id="info">Use WASD or arrows to move</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
<script>
  let scene, camera, renderer;
  let keys = {};

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf4f4f4);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Floor
    const floorGeometry = new THREE.PlaneGeometry(50, 50);
    const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Light
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Create 3 aisles (e.g. dry food, toys, beds)
    const labels = ["Dry Food", "Toys", "Beds"];
    for (let i = 0; i < 3; i++) {
      createAisle(-10 + i * 10, labels[i]);
    }

    // Movement control
    document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function createAisle(x, label) {
    for (let i = 0; i < 5; i++) {
      const shelf = new THREE.Mesh(
        new THREE.BoxGeometry(2, 1, 0.5),
        new THREE.MeshStandardMaterial({ color: 0x996633 })
      );
      shelf.position.set(x, 0.5, -10 + i * 3);
      scene.add(shelf);

      const product = new THREE.Mesh(
        new THREE.BoxGeometry(0.6, 0.8, 0.4),
        new THREE.MeshStandardMaterial({ color: 0xffcc00 })
      );
      product.position.set(x, 1.2, -10 + i * 3);
      scene.add(product);
    }
  }

  function animate() {
    requestAnimationFrame(animate);

    if (keys['w'] || keys['arrowup']) camera.position.z -= 0.1;
    if (keys['s'] || keys['arrowdown']) camera.position.z += 0.1;
    if (keys['a'] || keys['arrowleft']) camera.position.x -= 0.1;
    if (keys['d'] || keys['arrowright']) camera.position.x += 0.1;

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
