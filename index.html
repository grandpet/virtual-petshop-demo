
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Shop 3D - Dog Floor</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      z-index: 1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div id="info">Use WASD or arrows to move</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/PointerLockControls.js"></script>
<script>
  let scene, camera, renderer, controls;
  let keys = {};

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xbfd1e5);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    const directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(0, 200, 100);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Floor
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x999999, depthWrite: false })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // Create simple cubes as shelves and products
    const aisleNames = ["Dry Food", "Toys", "Beds"];
    aisleNames.forEach((name, i) => {
      const x = -15 + i * 15;
      for (let j = 0; j < 5; j++) {
        const shelf = new THREE.Mesh(
          new THREE.BoxGeometry(2, 1, 0.5),
          new THREE.MeshStandardMaterial({ color: 0x8B4513 })
        );
        shelf.position.set(x, 0.5, -10 + j * 3);
        scene.add(shelf);

        const product = new THREE.Mesh(
          new THREE.BoxGeometry(0.5, 0.8, 0.3),
          new THREE.MeshStandardMaterial({ color: 0xffcc00 })
        );
        product.position.set(x, 1.2, -10 + j * 3);
        scene.add(product);
      }
    });

    // Controls
    document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    if (keys['w'] || keys['arrowup']) camera.position.z -= 0.2;
    if (keys['s'] || keys['arrowdown']) camera.position.z += 0.2;
    if (keys['a'] || keys['arrowleft']) camera.position.x -= 0.2;
    if (keys['d'] || keys['arrowright']) camera.position.x += 0.2;

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
